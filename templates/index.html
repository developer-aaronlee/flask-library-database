<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if books == [] %}
    <p>Library is empty.</p>
    {% endif %}
    <ul>
        {% for x in books %}
        <li>
            <a href="{{ url_for('delete', id=x.id) }}">Delete</a>
            {{ x.title }} - {{ x.author }} - {{ x.rating }}/10
            <a href="{{ url_for('edit', id=x.id) }}">Edit Rating</a>
        </li>
        {% endfor %}
    </ul>

<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
